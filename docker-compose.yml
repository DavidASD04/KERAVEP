version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: keravep-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: keravep
      POSTGRES_USER: keravep_user
      POSTGRES_PASSWORD: keravep_secret_2025
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
